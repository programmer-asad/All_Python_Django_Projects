{% extends 'base.html' %}



{% block content %}
    <h1>All Tasks</h1>

    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_details' task.pk %}"> 
                    {{ task.title }}
                </a>  
                    - {{ task.description }} 
                    - {{ task.completed }}
            </li>
        {% endfor %}
    </ul>

    <a href="/tasks/">All Tasks</a>
    <br>

    <a href="/tasks/?completed=1">Completed Task</a>
    <br>

    <a href="/tasks/?completed=0">Pending Task</a>

{% endblock %}
